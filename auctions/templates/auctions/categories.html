{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>

    {% if categories %}
        <ul>
            {% for category in categories %}
                <li>
                    <a href="{% url 'category' category.id %}">
                        {{ category }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        There is not categories yet.
    {% endif %}

    
{% endblock %}
